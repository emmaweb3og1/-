<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Personal Store</title>

  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css"/>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
    }
    .product h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .product p {
      margin: 0.5rem 0;
    }
    .snipcart-add-item {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      background: #f7f7f7;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <a href="/">My Store</a>
    <button
      class="snipcart-checkout"
      style="background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;"
    >
      ðŸ›’ Cart
    </button>
  </header>

  <main>
    <!-- Product 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 1 Image"/>
      <h2>Product One</h2>
      <p>$19.99</p>
      <button
        class="snipcart-add-item"
        data-item-id="prod-1"
        data-item-price="19.99"
        data-item-url="/"
        data-item-description="A great item to start with."
        data-item-image="https://via.placeholder.com/300x200"
        data-item-name="Product One"
      >
        Add to Cart
      </button>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <img src="https://via.placeholder.com/300x200" alt="Product 2 Image"/>
      <h2>Product Two</h2>
      <p>$29.99</p>
      <button
        class="snipcart-add-item"
        data-item-id="prod-2"
        data-item-price="29.99"
        data-item-url="/"
        data-item-description="Even better than the first."
        data-item-image="https://via.placeholder.com/300x200"
        data-item-name="Product Two"
      >
        Add to Cart
      </button>
    </div>

    <!-- Add more products by copying one of the .product divs -->
  </main>

  <footer>
    Â© 2025 My Personal Store â€” All rights reserved.
  </footer>

  <!-- Snipcart Script -->
  <div
    hidden
    id="snipcart"
    data-api-key="YOUR_SNIPCART_API_KEY"
    data-config-add-product-behavior="product-item"
  ></div>
  <script src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>

</body>
</html>
